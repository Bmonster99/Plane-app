{% extends 'planes.html' %} {%block content%}
<div style="background-color: #000000; height: 100vh">
  <div class="container h-100">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
        <form method="POST" class="card border-0 p-3 shadow-sm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="dep_ar"
              placeholder="Departing Airport"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="arr_ar"
              placeholder="Arriving Airport"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              name="fl_num"
              placeholder="Flight Number"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-block">Get Flight Info</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
